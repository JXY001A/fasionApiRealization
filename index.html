<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <input type="text" name="" id="input">
    <span id="span"></span>
    <button onclick="btnClick()">查看数据</button>
    <script>
       function throttle(fn,delay) {
            let last = 0;
            return function() {
                const now = + new Date;
                const context = this,
                      args = arguments;  
                if(now-last>delay) {
                    fn.apply(context,[].slice.call(args));
                    last = now;
                }
                
            }
        }

        const btnClick = throttle(function() {
            console.log(+ new Date);
        },500);
    </script>
</body>
