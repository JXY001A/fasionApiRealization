<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input">
    <span id="span"></span>
    <button onclick="btnClick()">查看数据</button>
    <script>

    function debouncePro(fn,delay) {
        let timer  = null,
            last = 0;
        return function() {
            const args = arguments,
                context = this,
                now = + new Date;

            if(now-last<delay) {
                clearTimeout(timer);
                timer = setTimeout(()=>{
                    fn.apply(context,Array.prototype.slice.call(args));
                    last = now;
                    timer = null;
                },delay);
            }else{
                fn.apply(context,Array.prototype.slice.call(args));
                clearTimeout(timer);
                last = now;
                timer = null;
            }
        }
    }

    const btnClick = debouncePro(function() {
        console.log(+ new Date);
    },1000);
    </script>
</body>
</html>
